<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Phishing URL Detection</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/predict" id="urlForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">Enter URL:</label>
                                <input type="text" class="form-control" id="url" name="url" value="{{ url }}" required>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary me-md-2">Predict</button>
                                <button type="button" class="btn btn-secondary" onclick="clearInput()">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>

                {% if prediction %}
                <div class="alert alert-info mt-4 text-center">
                    <h4>Prediction: {{ prediction }}</h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
        function clearInput() {
            document.getElementById('url').value = '';
        }
    </script>
</body>
</html>
